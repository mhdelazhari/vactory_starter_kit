name: 'List'
multiple: FALSE
category: 'FAQ'
enabled: TRUE
fields:
  collection:
    type: json_api_collection
    label: 'JSON:API'
    options:
      '#required': TRUE
      '#default_value':
        resource: node--vactory_faq
        filters:
          - fields[node--vactory_faq]=drupal_internal__nid,path,title,body,field_faq
          - page[offset]=0
          - page[limit]=9
          - sort=-created
        vocabularies: {}

